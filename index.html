<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movReview. | Movies and Web Series</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />

    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONTS -->
    <link rel="stylesheet" href="fonts/fonts.css" />

    <!-- FONTSAWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
      integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q"
      crossorigin="anonymous"
    />

    <script src="script.js" defer></script>
    <script src="main.js" defer></script>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__container">
          <h1 class="navbar__logo">
            movReviews<span class="text-hightlight dot">.</span>
          </h1>
          <div class="navbar__list">
            <ul>
              <a href="#" class="border-highlight">Reviews</a>
              <a href="#" target="_blank">New Movies!</a>
              <a href="#" target="_blank">About</a>
              <a href="#" target="_blank">Blog</a>
              <a href="#" target="_blank">
                <i class="fas fa-search text-hightlight"></i>
              </a>
              <span class="highlighter"></span>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <aside id="popularMovies">
        <h2 class="popularMovies__title">Popular Movies</h2>
        <div class="sortBy">
          <div class="box-1">
            <h2 class="sortBy__title">Sort By</h2>
            <img src="./img/down-icon.svg" />
          </div>
          <div class="box-2">
            <h2 class="sortBy__title">Sort Movies By</h2>
            <select name="sortBy" id="sorting">
              <option value="rating_desc">Rating Descending</option>
              <option value="rating_asce">Rating Ascending</option>
              <option value="formattedReleaseDate_desc">
                Release Date Descending
              </option>
              <option value="formattedReleaseDate_asce">
                Release Date Ascending
              </option>
              <option value="title_desc">Title (Z-A)</option>
              <option value="title_asce">Title (A-Z)</option>
            </select>
          </div>
        </div>
        <button class="search">Search</button>
      </aside>

      <section id="movies">
        <div class="movies-grid">
          <!-- movie get populated using JS -->
        </div>
        <div id="paginaton">
          <button class="paginaton__btn--l paginaton__btn--previous">
            <ion-icon name="arrow-back-outline"></ion-icon>
            Previous
          </button>
          <button class="paginaton__btn--sm btn--active">1</button>
          <button class="paginaton__btn--sm">2</button>
          <button class="paginaton__btn--sm">3</button>
          <button class="paginaton__btn--sm">4</button>
          <button class="paginaton__btn--sm">5</button>
          <button class="paginaton__btn--sm btn--dot">...</button>
          <button class="paginaton__btn--sm">16</button>
          <button class="paginaton__btn--l paginaton__btn--next">
            Next
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </button>
        </div>
      </section>
    </main>

    <footer id="footer">
      <h2 class="footer__logo">
        movReviews<span class="text-hightlight dot">.</span>
      </h2>
      <p class="footer__copyright">
        &copy Copyright 2020. All Rights Reserved.
      </p>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
